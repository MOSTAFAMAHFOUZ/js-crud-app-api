<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PRACTICAL CRUD APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center border p-3 my-2">API - PRACTICAL CRUD APP</h1>
      <div class="row">
        <div class="col-12">
          <form
            action="#"
            method="POST"
            id="send-data"
            class="border border-success p-3"
          >
            <h3 class="text-success text-center"></h3>
            <div class="mb-3">
              <input
                type="text"
                name="name"
                id="input-name"
                class="form-control"
              />
              <p class="error text-danger"></p>
            </div>
            <div class="mb-3">
              <input
                type="submit"
                value="Save New Category"
                class="form-control bg-success text-white"
              />
            </div>
          </form>
        </div>
        <div class="col-12">
          <button class="btn btn-primary my-3" id="next">Next Page >></button>
          <button class="btn btn-info my-3 float-end" id="prev">
            << Prev Page
          </button>
        </div>
      </div>
      <div class="row" id="todos-container">
        <div class="col-12">
          <table class="table table-bordered">
            <thead>
              <th>#</th>
              <th>Category Name</th>
              <th>Action</th>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
